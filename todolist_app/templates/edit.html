{% extends 'base.html' %}
{% block title %}
    <title>Edit Task - Todo List</title>
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        </br>
        <h2>Edit Task</h2>
        {% if task_obj.manage == request.user %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="task" value="{{ task.task }}">
                <input type="hidden"  name="done" value="{{ task_obj.done }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
        </form>
        {% else %}
        <p>You do not have permission to edit this task.</p>
        {% endif %}
    </div>
{% endblock content %}
